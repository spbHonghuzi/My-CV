<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Дунюшкин О.А. Домашнее задание</title>
</head>
<body>
	 <div><i>Пожалуйста, заполните форму. Обязательные поля помечены *</i></div>
	 <div>&#160;</div>
	 <fieldset>
	 		<legend>Контактная информация</legend>
	 		
	 		<div>
	 			<label for="textField">Имя*</label>
                <input id="textField" type="text" placeholder="Вася" maxlength="9">
	 		</div>
				<div>&#160;</div>
	 		<div>
	 			<label for="textField">Телефон</label>
	 			<input type="textField" type="text" placeholder="+79501234567" maxlength="12">
	 		</div>
				<div>&#160;</div>
	 		<div>
	 			<label for="textField">Email*</label>
	 			<input type="textField" type="text" placeholder="Vasya@mail.ru"	maxlength="99">
	 		</div>
	 </fieldset>
	 			<div>&#160;</div>
	 <fieldset>
	 	<legend>Персональная информация</legend>

	 	<div>
	 		<label for="textField">Возраст*</label>
	 		<input type="textField" type="text" placeholder="18" maxlength="150">
	 	</div>
	 			<div>&#160;</div>
	 	<div>
	 		<label for="select">Пол</label>
	 		<select>
                <option value="1">Мужчина</option>
                <option value="2">Женщина</option>
                <option value="3">Не указан</option>
            </select>
	 	</div>
	 			<div>&#160;</div>
	 	<div>
	 		<label for="textareaField">Многострочный текст</label>
	 		<textarea id="textareaField"></textarea>
	 	</div>
	 </fieldset>
	 			<div>&#160;</div>
	 <fieldset>
	 	<legend>Выберите ваших любимых животных</legend>

	 	<div>
	 		<label><input type="checkbox">Зебра</label>
	 		<label><input type="checkbox">Кошка</label>
	 		<label><input type="checkbox">Анаконда</label>
	 		<label><input type="checkbox">Человек</label>
	 		<label><input type="checkbox">Слон</label>
	 		<label><input type="checkbox">Антилопа</label>
	 		<label><input type="checkbox">Голубь</label>
	 		<label><input type="checkbox">Краб</label>
	 	</div>
	 </fieldset>
	 			<div>&#160;</div>
<input type="submit" value="Отправить информацию">	 			
</body>
</html>
